<ion-header>

  <ion-navbar>
    <ion-title>레시피 검색</ion-title>

      <ion-buttons end>
          <button ion-button icon-only (click)="closeModal()">
              <ion-icon item-right name="ios-close-outline"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-input #searchInput (keyup.enter)="keyPress()" placeholder="요리명을 입력하세요.." [(ngModel)]="searchTerm" ></ion-input>
        <button ion-button="" (click)="doSearch()" color="orange" full>검색</button>



</ion-content>
